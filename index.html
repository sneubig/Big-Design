<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!--	Screen -->
	<div class="screen">
		<div class="outline">
			<div class="inner-screen">
			</div>
		</div>
	</div>

	<!--	Keypad -->
	<div class="keypad">
		<div class="first column">
			<div class="buttons">OFF</div>
			<div class="buttons">%</div>
			<div class="buttons">Root</div>
			<div class="buttons">ON/C</div>
		</div>
		
		<div class="second column">
			<div class="buttons">7</div>
			<div class="buttons">4</div>
			<div class="buttons">1</div>
			<div class="buttons">0</div>
		</div>
		
		<div class="third column">
			<div class="buttons">8</div>
			<div class="buttons">5</div>
			<div class="buttons">2</div>
			<div class="buttons">.</div>
		</div>
			
		<div class="fourth column">
			<div class="buttons">9</div>
			<div class="buttons">6</div>
			<div class="buttons">3</div>
			<div class="buttons">=</div>
		</div>
		
		<div class="fifth column">
			<div class="buttons">X</div>
			<div class="buttons">-</div>
			<div class="buttons">+</div>
		</div>
		
		<div class="sixth column">
			<div class="buttons">/</div>
			<div class="buttons">Mrc</div>
			<div class="buttons">M-</div>
			<div class="buttons">M+</div>
		</div>
		
	</div>
</body>
</html>
