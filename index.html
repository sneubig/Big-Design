<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div class="calc-container">
	<!--	Screen -->
	<div class="screen">
		<div class="outline">
			<div class="inner-screen">

			</div>
		</div>
	</div>

	<!--	Keypad -->

	<div class="keypad">
		<div class="first column">
			<div class="buttons"><span>OFF</span></div>
			<div class="buttons"><span class="operator"> % </span></div>
			<div class="buttons"><span>Root</span></div>
			<div class="buttons"><span>ON/C</span></div>
		</div>
		
		<div class="second column">
			<div class="buttons"><span>7</span></div>
			<div class="buttons"><span>4</span></div>
			<div class="buttons"><span>1</span></div>
			<div class="buttons"><span>0</span></div>
		</div>
		
		<div class="third column">
			<div class="buttons"><span>8</span></div>
			<div class="buttons"><span>5</span></div>
			<div class="buttons"><span>2</span></div>
			<div class="buttons"><span>.</span></div>
		</div>
			
		<div class="fourth column">
			<div class="buttons"><span>9</span></div>
			<div class="buttons"><span>6</span></div>
			<div class="buttons"><span>3</span></div>
			<div class="buttons"><span class="eval">=</span></div>
		</div>
		
		<div class="fifth column">
			<div class="buttons"><span class="operator"> X </span></div>
			<div class="buttons"><span class="operator"> - </span></div>
			<div class="buttons"><span class="operator"> + </span></div>
		</div>
		
		<div class="sixth column">
			<div class="buttons"><span class="operator"> / </span></div>
			<div class="buttons"><span>Mrc</span></div>
			<div class="buttons"><span>M-</span></div>
			<div class="buttons"><span>M+</span></div>
		</div>
	</div>
	

</div>

<div class="lamp-container">
	
	<div class="shade"></div>

	<div class="bulb"></div>

	<div class="stand"></div>
	<div class="base">
		<div class="switch"></div>
	</div>


</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script>
	var keys = document.querySelectorAll('.buttons span');
	var operators = ['+', '-', 'x', 'รท'];
	var decimalAdded = false;

	var input = document.querySelector('.inner-screen');



	$('.buttons').on('click', function(){

		// console.log(this);
		var activeButton = $(this).addClass('active');
		var removeActive = $('.active').removeClass('active');
		var activeSpan = $(activeButton).find('span');
		var activeValue = $(activeSpan).text();

		// console.log(activeSpan);
		// console.log(activeValue);

		// Makes the button that is clicked active
		activeButton;

		// Removes active class from all buttons, to reset
		removeActive;


		if(parseInt(activeValue) || activeValue == 0){
			$('.inner-screen').append('<span>' + activeValue + '</span>');

		} else{

			console.log(activeValue);
		}

	});

	var find = $('.first').find('.buttons:last-child');
	var search = $('.inner-screen')

	$('.first').on('click', function(){
		$(find).on('click', function(){
			return search.remove('span');
		});
	});







</script>

</body>
</html>
