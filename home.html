<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
	<link  href="http://fonts.googleapis.com/css?family=Reenie+Beanie:regular" rel="stylesheet" type="text/css">

</head>
<body>

	<!--	Instructions -->
	<div class="instructions">
		<ol>
			<li>Use the calculator to solve a problem</li>
			<li>Google Search is a great way to research topics</li>
		</ol>
	</div>

	<!-- Table -->
	<div class="table"></div>

	<div class="calc-container">
		
		<!--	Screen -->
		<div class="screen">
			<div id="total"></div>
		</div>

		<!--	Keypad -->

		<div class="keypad">
			
			<div id="buttons">
				<a class="numbers">7</a>
				<a class="numbers">8</a>
				<a class="numbers">9</a>
				<a class="operators">+</a>
				<a class="numbers">4</a>
				<a class="numbers">5</a>
				<a class="numbers">6</a>
				<a class="operators">-</a>
				<a class="numbers">1</a>
				<a class="numbers">2</a>
				<a class="numbers">3</a>
				<a class="operators">x</a>
				<a id="clear">C</a>
				<a class="numbers">0</a>
				<a id="equals">=</a>
        <a class="operators">/</a>
			</div>
			
		</div>
		
	</div>

	<!-- Lamp -->
	<div class="lamp-container">
		
		<div class="shade-top"></div>
		<div class="shade"></div>

		<div class="bulb"></div>

		<div class="stand-top"></div>
		<div class="stand-bottom"></div>
		<div id="lampStickyNote" class="stickyNote">
			Turn on the light <!-- to relax your eyes -->
		</div>
		
		<div class="base">
			<div class="switch"></div>
		</div>
		<div class="light-beam"></div>
	</div>

	
	<!-- 	Pencil  -->
	<div id="pencil-container">
	  <div class="eraser"></div>
	  <div class="pencil"></div>
	  <div class="point"></div>
	</div>

	<!-- 	Paper -->
	<div class="paper-container">
	  <div class="paper-lines">

	  </div>

	  <div class="paper-lines"></div>
	  <div class="paper-lines"></div>
	  <div class="paper-lines"></div>
	  <div class="paper-lines"></div>
	  <div class="paper-lines"></div>
	  
	  <div class="paper-side">
	    <div class="holes"></div>
	    <div class="holes"></div>
	    <div class="holes"></div>
	  </div>
	</div>

																							
	<!-- Laptop -->
	<div class="lap-container">
		<div id="laptopStickyNote" class="stickyNote">
			Turn off laptop
		</div>

		<!-- Screen -->
		<div class="lap-top">

			<div class="camera"></div>
		
			<div id="lap-screen" class="lap-screen">

				<div class="browser">
					<div class="browser-button"></div>
					<div class="browser-button"></div>
					<div class="browser-button"></div>
					<div class="browser-search">https://www.google.com</div>
				</div>

				<div class="google-logo">
					<span>G</span>
					<span>o</span>
					<span>o</span>
					<span>g</span>
					<span>l</span>
					<span>e</span>
				</div>
				
				<form class="searchbar">
				  <div>
				    <a href='http://google.com/'></a>
				    <input type="text">
				    <input id="submit-button" type="submit" value="Google Search">
				  </div>
				</form>

				<div class="cursor"></div>
				
			</div>

			<div class="macbook-type">MacBook Air</div>
		
		</div>

		<!-- Keyboard -->
		<div class="lap-bottom">
			<div class="lap-keyboard">
				<div class="lap-keys"></div>
				<div class="lap-keys"></div>
				<div class="lap-keys"></div>
				<div class="lap-keys"></div>
				<div class="lap-keys"></div>
				<div class="lap-keys"></div>
				<div class="lap-keys"></div>
				<div class="lap-keys"></div>
				<div class="lap-keys"></div>
				<div class="lap-keys"></div>
				<div class="lap-keys"></div>

				<div class="lap-keys"></div>
				<div class="lap-keys"></div>
				<div class="lap-keys"></div>
				<div class="lap-keys"></div>
				<div class="lap-keys"></div>
				<div class="lap-keys"></div>
				<div class="lap-keys"></div>
				<div class="lap-keys"></div>
				<div class="lap-keys"></div>
				<div class="lap-keys"></div>
				<div class="lap-keys"></div>
				<div class="lap-keys"></div>

				<div class="lap-keys"></div>

</div>
